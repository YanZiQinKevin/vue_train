<html>
    
<head>
<title>Vue 基础</title>    
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <input type="button" value="切换显示状态" @click='changeIsShow'>
  <img v-show='isShow' src="img/chart.png" alt=""> 
</div>
<script> 
var app = new Vue({
  el: '#app',
  data:{
      isShow:false
   
  },
  methods:{
      changeIsShow:function(){
          this.isShow= !this.isShow;
      }
  }
    
})

    </script>    
</body>
</html>
